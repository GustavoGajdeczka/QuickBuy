<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>QuickBuy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/product"]'> Product </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!loggedUser()">
            <a class="nav-link text-dark" [routerLink]='["/login"]'> Login </a>
          </li>
          <li class="nav-item dropdown" *ngIf="loggedUser()">
            <a class="nav-link text-dark dropdown-toggle"
               role="button"
               href="#"
               aria-haspopup="true"
               aria-expanded="false"
               id="linkMenu"
               data-toggle="dropdown"
               >{{ user.name }}</a>
            <ul class="dropdown-menu" aria-labelledby="linkMenu">
              <li class="dropdown-item"
                  role="menu"
                  [routerLink]='["/leave"]'
                  (click)="leave()"> Logout </li>
            </ul>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!loggedUser()">
            <a class="nav-item nav-link text-dark" [routerLink]='["/register"]' > Registrar </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
